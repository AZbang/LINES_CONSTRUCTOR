<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>LINES Constructor</title>
		<link rel="stylesheet" href="constructor/main.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans|Poiret+One" rel="stylesheet">
	</head>
	<body>
		<div class="ui">
			<h1>Create Level: </h1>
			<span>Label	</span><input id="label" value="LEVEL"><br>
			<span>Intersections	</span><input id="intersections" value="2"><br>
			<span>steps	</span><input id="steps" value="2"><br>
			<span>Clicks	</span><input id="clicks" value="100"><br>
			<br>
			<p>Paste Config or Copy Config</p>
			<textarea id="config"></textarea>
			<br>
			<button id="completeBtn">Complete</button>
			<button id="deleteBtn">Delete</button>
		</div>

		<script src="constructor/js/jquery.min.js"></script>
		<script src="constructor/js/snap.svg-min.js"></script>
		<script src="constructor/js/radialNav.js"></script>
		<script src="constructor/js/app.js"></script>
	</body>
</html>
